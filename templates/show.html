<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<h1 class="text-center">Available Products</h1>

<table class="table table-info" style="margin: 0 auto">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    {% for product in products %}
        <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>
            <a href="edit/{{ product.id }}" class="btn btn-warning">EDIT</a>
            <a href="delete/{{ product.id }}" class="btn btn-danger">DELETE</a>
        </td>
        </tr>

    {% endfor %}
   </tbody>
</table>
<br>

<center><a href="/add" class="btn btn-primary">Add Product</a></center>


</body>
</html>
